<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Introduction showing gmail, images links and user images-->
    <div class="intro">
        <h2>Gmail</h2>
        <h3>Images</h3>
        <div class="image">
            <img src="../Google Homepage/images/dozie.jpg" width="38" height="38" alt="Moses Chidozie">
        </div>
    </div>

    <div class="clr"></div>

    <!-- Google Logo-->
    <div class="container">
        <div class="google logo">
            <img src="../Google Homepage/images/google icon.png" width="300" height="100" alt="Google icon">
        </div>

        <!-- Form-->
        <div>
            <form class="form">
                <input type="text" placeholder="Search Google or type a URL">
            </form>
            <div class="search">
                <i class="fa fa-search search"></i>
            </div>

            <div class="microphone">
                <i class="fa fa-microphone microphone"></i>
            </div>
        </div>

        <!-- Auxillaries-->
        <div class="btn-group">
            <button>Google Search</button>
            <button>I'm feeling Lucky!</button>
        </div>
    </div>
</body>

</html>
